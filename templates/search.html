<script>
    const myChart = echarts.init(document.getElementById("relation_graph_html_element"));
    window.onresize = function () {
        myChart.resize();
    }
    $.ajaxSetup({async: false});
    myChart.showLoading();
    myChart.hideLoading();
    option = {
        title: {
            text: '政策智能知识关系图',
            textStyle: {
                fontsize: "Microsoft YaHei",
                fontWeight: "bold",
            }
        },
        animationDurationUpdate: 1500,
        animationEasingUpdate: 'quinticInOut',
        legend: {
            x: "center",
            show: true,
        },
        series: [
            {
                type: 'graph',
                layout: 'force',
                symbolSize: 50,
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 4],
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                force: {
                    repulsion: 2500,
                    edgeLength: [10, 100]
                },
                focusNodeAdjacency: true,
                draggable: true,
                roam: true,
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10,
                            color: "#000000",
                        },
                    }
                },
                tooltip: {
                    formatter: function (node) { // 区分连线和节点，节点上额外显示其他数字
                        if (!node.value) {
                            return node.data.name;
                        } else {
                            return node.data.name + ":" + node.data.showNum;
                        }
                    },
                },
                lineStyle: {
                    normal: {
                        opacity: 0.9,
                        width: 1,
                        curveness: 0.3
                    }
                },
// progressiveThreshold: 700,
                nodes: [],
                links: [],
            }
        ]
    };
    myChart.on('click', function (params) {
        window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(params.name));
    });
</script>
<script>
    function search() {
        $.getJSON('http://127.0.0.1:8000/search_name', {
            name: $("#search").val(),
        }, function (json) {
            option.series[0].nodes = json.data.map(function (node, idx) {
                node.id = idx;
                return node;
            });
            option.series[0].links = json.links;
            myChart.setOption(option, true);
        });
    }

    $(".col-lg-4 a").click(function () {
        $.getJSON('http://127.0.0.1:8000/search_name', {
            name: $(this).attr("data"),
        }, function (json) {
            option.series[0].nodes = json.data.map(function (node, idx) {
                node.id = idx;
                return node;
            });
            option.series[0].links = json.links;
            myChart.setOption(option, true);
        })
    });
