<script type="text/javascript">
    function add() {
        $.getJSON('/add_relation', {
            obj1: $("#edit_content_obj1").val(),
            obj2: $("#edit_content_obj2").val(),
            relation: $("#edit_content_relation").val(),
            cate1: $("#edit_content_cate1").val(),
            cate2: $("#edit_content_cate2").val(),
        }, function (json) {
            if (json.code == 1 || json == null) {
                $("#content_tips").text("已经成功修改！");
            } else {
                $("#content_tips").text("修改失败！");
            }
        });
    }

    function del() {
        $.getJSON('/del_relation',{
            obj:$("")
            }

        )
